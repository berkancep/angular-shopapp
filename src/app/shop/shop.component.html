<navbar></navbar>

<div class="container pt-100 mb-5 bg-light">
    <div class="row">
        <div class="col-3">
            <cart-summary (addProductToCart)="addProductToCart"></cart-summary>
            <category-list (category)="getCategory($event)" (page)="changePage($event)"></category-list>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-danger">
                        <div class="form-inline float-right m-0 p-0">
                            <select class="form-control-sm" [value]="productsPerPage"
                                (change)="changePerSize($event.target.value)">
                                <option value="2">2 tane</option>
                                <option value="3">3 tane</option>
                                <option value="4">4 tane</option>
                                <option value="6">6 tane</option>
                                <option value="8">8 tane</option>
                            </select>
                        </div>
                        Bu kategoride {{ selectedProducts.length }} ürün var.
                    </div>
                </div>
            </div>
            <product-list [products]="products"></product-list>
            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group">
                        <button [class.active]="pageNumber==selectedPage" *ngFor="let pageNumber of pageNumbers"
                            (click)="changePage(pageNumber)" class="btn btn-outline-primary">{{pageNumber}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
