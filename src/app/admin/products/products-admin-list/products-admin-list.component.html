<div class="alert alert-success">Ürün Listesi</div>

<table class="table table-sm table-hover table-striped">
    <thead>
        <tr>
            <th>Resim</th>
            <th>Adı</th>
            <th>Fiyatı</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of getProducts()">
            <td>
                <img src="/assets/img/{{product.imageUrl}}" width="50">
            </td>
            <td>{{product.name}}</td>
            <td>{{product.price}} ₺</td>
            <td>
                <button class="btn btn-primary btn-sm mr-1"
                    [routerLink]="['/admin/main/products/edit',product.id]">Düzenle</button>
                <button class="btn btn-danger btn-sm" (click)="deleteProduct(product)">Sil</button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-success" routerLink="/admin/main/products/create">Yeni Ürün Ekle</button>
