<div class="alert alert-success">Kategori Listesi</div>

<table class="table table-sm table-hover table-striped">
    <thead>
        <tr>
            <th>Adı</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of getCategories()">
            <td>{{category.name}}</td>
            <td>
                <button class="btn btn-primary btn-sm mr-1"
                    [routerLink]="['/admin/main/categories/edit',category.id]">Düzenle</button>
                <button class="btn btn-danger btn-sm" (click)="deleteCategory(category)">Sil</button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-success" routerLink="/admin/main/categories/create">Yeni Kategori Ekle</button>
