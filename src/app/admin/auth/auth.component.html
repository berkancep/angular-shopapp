<div class="row">
    <div class="col-md-12">
        <div *ngIf="errorMessage" class="bg-danger p-2 text-center text-white">
            {{errorMessage}}
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="card m-5 p-2">
        <form #form="ngForm" (ngSubmit)="login(form)">
            <div class="form-group">
                <label>Kullanıcı Adı</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
            </div>

            <div class="form-group">
                <label>Şifre</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
            </div>

            <div class="text-center">
                <button class="btn btn-secondary mr-1" routerLink="/">Geri Dön</button>
                <button class="btn btn-primary" type="submit">Giriş Yap</button>
            </div>
        </form>
    </div>
</div>
